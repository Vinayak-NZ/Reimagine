<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">

		<title>Pocket Stats: Inferential Statistics</title>

		<meta name="description" content="Flash cards for statisticians">
		<meta name="author" content="Open Source">

		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/black.css" id="theme">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/monokai.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>

		<!--[if lt IE 9]>
		<script src="lib/js/html5shiv.js"></script>
		<![endif]-->
	</head>

	<body>

		<div class="reveal">

			<!-- Any section element inside of this container is displayed as a slide -->

			<div class="slides">

				<section data-background-image = "images/cover.png"; background-size: 100%>
					<div class="wrapper">
					  <div>
							<h3>Civil Service Reimagine</h3>
							<span style="font-family:verdana;font-size:4vmin"> Innovative solutions to big issues </span>
						</div>
					  <div>
							<span style="font-family:verdana;font-size:2.5vmin"> <b>Using disruptive thinking to improve basic digital skills</b> </span>
						</div>
					</div>
				</section>

				<section>
					<section data-background-image = "images/slidetemp.png"; background-size: 100>
						<font color = "red>"<h1>Data</h1></font>
					</section>
					<section data-background="#ffffff">
						<div id="Container"
						 style="padding-bottom:56.25%; position:relative; display:block; width: 100%">
						 <iframe id="Country_graph"
						  width="100%" height="100%"
						  src="dataVis/country.html"
						  frameborder="0" allowfullscreen=""
						  style="position:absolute; top:0; left: 0"></iframe>
						</div>
					</section>
					<section data-background="#ffffff">
						<iframe width="853px" height="480px" src="dataVis/never_internet.html" frameborder="0"></iframe>
					</section>
					<section data-background="#ffffff">
						<iframe width="853px" height="480px" src="dataVis/zero_internet.html" frameborder="0"></iframe>
					</section>
				</section>

			</div>

		</div>

		<script src="js/reveal.js"></script>

		<script>

			// More info https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				controls: true,
				progress: true,
				center: true,
				hash: true,
				overview: true,
				width: "100%",
				height: "100%",
				margin: 0,
				minScale: 1,
				maxScale: 1,

				transition: 'slide', // none/fade/slide/convex/concave/zoom

				// More info https://github.com/hakimel/reveal.js#dependencies
				dependencies: [
					{ src: 'plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'plugin/highlight/highlight.js', async: true },
					{ src: 'plugin/search/search.js', async: true },
					{ src: 'plugin/zoom-js/zoom.js', async: true },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/math/math.js', async: true},
					{ src: 'plugin/menu/menu.js'}
				]

			});

		</script>

	</body>
</html>
